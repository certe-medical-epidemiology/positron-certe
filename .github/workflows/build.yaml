name: build

on:
  push:
    branches:
      - "**"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
            platform: win32
            arch: x64
          - os: ubuntu-latest
            name: ubuntu-x64
            platform: linux
            arch: x64
          - os: ubuntu-latest
            name: ubuntu-arm64
            platform: linux
            arch: arm64
          - os: macos-latest
            name: macos
            platform: darwin
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - run: npm install

      - run: npx vsce package --target ${{ matrix.platform }}-${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: positron-certe-${{ matrix.name }}
          path: "*.vsix"

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Delete previous continuous release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: continuous
          draft: false
          prerelease: true
          body: "Automated build from latest push."
          files: artifacts/**/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
